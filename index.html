<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="32" class="key">
      <kbd>space</kbd>
      <span class="sound">funk drums</span>
    </div>
    <div data-key="16" class="key">
      <kbd>shift</kbd>
      <span class="sound">hip-hop beat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">organ</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">hip-hop</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="32" src="sounds/funk-drums-groove_120bpm.wav"></audio>
  <audio data-key="16" src="sounds/hip-hop-break_90bpm.wav"></audio>
  <audio data-key="68" src="sounds/organ-melancholic-progression_148bpm.wav"></audio>
  <audio data-key="70" src="sounds/west-coast-type-beat-melody_90bpm_A_major.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  window.addEventListener('keydown', function(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
    if(!audio) return;
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
    
  });

  function removeTransition(e) {
    if(e.propertyName !== 'transform') return; // skip if its not a transform.
    this.classList.remove('playing');
    console.log(e);
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

</script>


</body>
</html>
